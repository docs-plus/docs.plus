name: CI-Stage

# Controls when the workflow will run
on:
 push:
  branches: [main]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
 # This workflow contains a single job called "build"
 build:
  # The type of runner that the job will run on
  runs-on: prod.docs.plus
  strategy:
   matrix:
    node-version: ["lts/*"]

  if: contains(github.event.head_commit.message, 'build')

  steps:
   # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
   - uses: actions/checkout@v3
   - uses: actions/setup-node@v3
     with:
      node-version: ${{ matrix.node-version }}
      clean: "false"

   # Runs a single command using the runners shell
   - name: Install Yarn
     run: echo Hello, world!

   - name: Install dependencies
     run: yarn

   - name: copy .env
     run: yes | \cp -r ../../../.env packages/nextjs && yes | \cp -r ../../../.env packages/hocuspocus.server

   - name: Build Front-end
     if: contains(github.event.head_commit.message, 'front')
     run: make build_front_production

   - name: Build Back-end
     if: contains(github.event.head_commit.message, 'back')
     run: make build_hocuspocus.server_prod

  env:
   DATABASE_URL: ${{secrets.PROD_DATABASE_URL}}
