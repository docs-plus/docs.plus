# =============================================================================
# Traefik Dynamic Configuration - Middleware
# =============================================================================

http:
  middlewares:
    # -------------------------------------------------------------------------
    # Security Headers
    # -------------------------------------------------------------------------
    security-headers:
      headers:
        stsSeconds: 31536000
        stsIncludeSubdomains: true
        stsPreload: true
        frameDeny: true
        contentTypeNosniff: true
        browserXssFilter: true
        referrerPolicy: 'strict-origin-when-cross-origin'
        customResponseHeaders:
          X-Powered-By: ''
          Server: ''

    # -------------------------------------------------------------------------
    # Compression
    # -------------------------------------------------------------------------
    compress:
      compress:
        excludedContentTypes:
          - text/event-stream

    # -------------------------------------------------------------------------
    # Rate Limiting - Global
    # -------------------------------------------------------------------------
    rate-limit-global:
      rateLimit:
        average: 100
        burst: 200
        period: 1s

    # -------------------------------------------------------------------------
    # Rate Limiting - API
    # -------------------------------------------------------------------------
    rate-limit-api:
      rateLimit:
        average: 50
        burst: 100
        period: 1s

    # -------------------------------------------------------------------------
    # Retry
    # -------------------------------------------------------------------------
    retry:
      retry:
        attempts: 3
        initialInterval: 100ms
