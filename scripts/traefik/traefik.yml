# =============================================================================
# Traefik Static Configuration - Production Ready
# =============================================================================
# Scale: Mid-scale (1K-50K concurrent users)
#
# Changes to this file require a Traefik restart.
# Dynamic routing is handled by Docker labels + ./dynamic/
# =============================================================================

# -----------------------------------------------------------------------------
# Global Settings
# -----------------------------------------------------------------------------
global:
  checkNewVersion: false
  sendAnonymousUsage: false

# -----------------------------------------------------------------------------
# API & Dashboard
# -----------------------------------------------------------------------------
api:
  dashboard: true
  insecure: true # Only accessible on localhost:8080

# -----------------------------------------------------------------------------
# Logging
# -----------------------------------------------------------------------------
log:
  level: WARN
  format: json

accessLog:
  filePath: /var/log/traefik/access.log
  format: json
  bufferingSize: 100
  filters:
    statusCodes:
      - '400-599'
  fields:
    headers:
      defaultMode: drop
      names:
        User-Agent: keep
        X-Forwarded-For: keep

# -----------------------------------------------------------------------------
# Entrypoints
# -----------------------------------------------------------------------------
entryPoints:
  web:
    address: ':80'
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true

  websecure:
    address: ':443'
    http:
      tls:
        certResolver: letsencrypt
        options: modern
      middlewares:
        - security-headers@file
        - compress@file
    # Connection limits (prevent resource exhaustion)
    transport:
      respondingTimeouts:
        readTimeout: 30s
        writeTimeout: 30s
        idleTimeout: 180s
      lifeCycle:
        requestAcceptGraceTimeout: 5s
        graceTimeOut: 10s

# -----------------------------------------------------------------------------
# TLS Options (Security Hardening)
# -----------------------------------------------------------------------------
tls:
  options:
    modern:
      minVersion: VersionTLS12
      cipherSuites:
        - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305
        - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305
        - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
      sniStrict: true

# -----------------------------------------------------------------------------
# Certificate Resolvers (Let's Encrypt)
# -----------------------------------------------------------------------------
certificatesResolvers:
  letsencrypt:
    acme:
      # Email set via docker-compose command
      storage: /letsencrypt/acme.json
      httpChallenge:
        entryPoint: web

# -----------------------------------------------------------------------------
# Providers
# -----------------------------------------------------------------------------
providers:
  docker:
    endpoint: unix:///var/run/docker.sock
    exposedByDefault: false
    network: docsplus-network
    watch: true

  # File provider for shared middleware
  file:
    directory: /etc/traefik/dynamic
    watch: true

# -----------------------------------------------------------------------------
# Health Check
# -----------------------------------------------------------------------------
ping: {}
