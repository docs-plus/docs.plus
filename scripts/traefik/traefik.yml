# =============================================================================
# Traefik Static Configuration - Production Ready
# =============================================================================

# -----------------------------------------------------------------------------
# Global Settings
# -----------------------------------------------------------------------------
global:
  checkNewVersion: false
  sendAnonymousUsage: false

# -----------------------------------------------------------------------------
# API & Dashboard
# -----------------------------------------------------------------------------
api:
  dashboard: true
  insecure: true

# -----------------------------------------------------------------------------
# Logging
# -----------------------------------------------------------------------------
log:
  level: INFO
  format: json

accessLog:
  format: json
  filters:
    statusCodes:
      - "400-599"

# -----------------------------------------------------------------------------
# Entrypoints
# -----------------------------------------------------------------------------
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true

  websecure:
    address: ":443"

# -----------------------------------------------------------------------------
# Certificate Resolvers (Let's Encrypt)
# -----------------------------------------------------------------------------
certificatesResolvers:
  letsencrypt:
    acme:
      storage: /letsencrypt/acme.json
      httpChallenge:
        entryPoint: web

# -----------------------------------------------------------------------------
# Providers
# -----------------------------------------------------------------------------
providers:
  docker:
    endpoint: unix:///var/run/docker.sock
    exposedByDefault: false
    network: docsplus-network
    watch: true

  file:
    directory: /etc/traefik/dynamic
    watch: true

# -----------------------------------------------------------------------------
# Health Check
# -----------------------------------------------------------------------------
ping:
  entryPoint: web
