<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Standard Nested Headings Document</title>
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body>
    <div class="tiptap__editor docy_editor relative">
      <div
        contenteditable="true"
        spellcheck="false"
        translate="no"
        class="tiptap ProseMirror"
        tabindex="0">
        <div class="heading opend" level="1" data-type="heading" data-id="G67e6cf4cnInZ0n1">
          <div class="wrapBlock" data-id="G67e6cf4cnInZ0n1">
            <h1 class="title" level="1"><span>First Main Section</span></h1>
            <div class="contentWrapper opend" data-type="contentWrapper">
              <div class="contents">
                <p>Introduction paragraph</p>
                <div class="heading opend" level="2" data-id="OO67e6cf92NDrWF2" data-type="heading">
                  <div class="wrapBlock" data-id="OO67e6cf92NDrWF2">
                    <h2 class="title" level="2"><span>Level 2 Heading</span></h2>
                    <div class="contentWrapper opend" data-type="contentWrapper">
                      <div class="contents">
                        <p>Content under level 2</p>
                        <div
                          class="heading opend"
                          level="3"
                          data-id="HII67e6cf946kEZ3"
                          data-type="heading">
                          <div class="wrapBlock" data-id="HII67e6cf946kEZ3">
                            <h3 class="title" level="3"><span>Level 3 Heading</span></h3>
                            <div class="contentWrapper opend" data-type="contentWrapper">
                              <div class="contents">
                                <p>Content under level 3</p>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="heading opend" level="1" data-id="lSZT67e6cf9b4aF4" data-type="heading">
          <div class="wrapBlock" data-id="lSZT67e6cf9b4aF4">
            <h1 class="title" level="1"><span>Another Section</span></h1>
            <div class="contentWrapper opend" data-type="contentWrapper">
              <div class="contents">
                <p>Another section paragraph</p>
                <div class="heading opend" level="2" data-id="vTzh67e6cf9dZGB4" data-type="heading">
                  <div class="wrapBlock" data-id="vTzh67e6cf9dZGB4">
                    <h2 class="title" level="2"><span>Level 2 Heading</span></h2>
                    <div class="contentWrapper opend" data-type="contentWrapper">
                      <div class="contents">
                        <p>Content under level 2</p>
                        <p><br class="ProseMirror-trailingBreak" /></p>
                        <p></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
