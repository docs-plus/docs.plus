services:
  app:
    build:
      context: ../.. # Monorepo root
      dockerfile: packages/webapp/docker/Dockerfile.bun
      args:
        BUILDKIT_INLINE_CACHE: 1
        BUILD_ID: ${BUILD_ID:-production-build}
        GIT_HASH: ${GIT_HASH:-latest}
        NODE_ENV: production
    image: docsy-webapp:latest
    # DO NOT add container_name - it breaks horizontal scaling
    expose:
      - '3000'
    environment:
      NODE_ENV: production
      PORT: 3000
      HOSTNAME: '0.0.0.0'
      NEXT_TELEMETRY_DISABLED: 1
      # Add your environment variables here or via .env file
      # NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
      # NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      # NEXT_PUBLIC_PROVIDER_URL: ${NEXT_PUBLIC_PROVIDER_URL}
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test:
        [
          'CMD',
          'bun',
          '-e',
          "fetch('http://localhost:3000/api/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"
        ]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    # Resource limits (Docker Compose v2.4+)
    mem_limit: 1G
    cpus: 2
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
    labels:
      - 'com.docker.compose.project=docsy-webapp'
      - 'com.docker.compose.service=app'

  nginx:
    image: nginx:alpine
    ports:
      - '3000:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      app:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    mem_limit: 256M
    cpus: 1
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost/health']
      interval: 30s
      timeout: 3s
      retries: 3
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

networks:
  app-network:
    driver: bridge
    name: docsy-webapp-network
