# ─────────────────────────────────────────────────────────────
# Nginx reverse proxy for Docs.plus webapp (Next.js standalone)
# ─────────────────────────────────────────────────────────────

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    upstream app {
        server app:3000;
    }

    server {
        listen 80;
        server_name _;

        # ── Health check ──
        location /health {
            return 200 'ok';
            add_header Content-Type text/plain;
        }

        # ── Service Worker files: MUST NOT be cached ──
        # This is the #1 cause of stale PWA on mobile.
        # Without these rules, the browser/CDN may serve a cached sw.js
        # and the client will NEVER detect a new version after deploy.
        location = /sw.js {
            proxy_pass http://app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        location = /service-worker.js {
            proxy_pass http://app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        location ~* ^/workbox-.*\.js$ {
            proxy_pass http://app;
            proxy_set_header Host $host;

            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # ── Static assets: long cache (content-hashed by Next.js) ──
        location /_next/static/ {
            proxy_pass http://app;
            proxy_set_header Host $host;

            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # ── Public assets: moderate cache ──
        location /icons/ {
            proxy_pass http://app;
            proxy_set_header Host $host;

            add_header Cache-Control "public, max-age=86400";
        }

        # ── Manifest: short cache (may change on deploy) ──
        location = /manifest.json {
            proxy_pass http://app;
            proxy_set_header Host $host;

            add_header Cache-Control "public, max-age=3600";
        }

        # ── Everything else: proxy to Next.js ──
        location / {
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts for WebSocket connections
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }
    }
}

