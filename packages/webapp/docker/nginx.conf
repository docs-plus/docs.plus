# Production-grade nginx for Docsy (Multi-service)
# Webapp (Next.js) + REST API + WebSocket (Hocuspocus)

user nginx;
worker_processes auto;
worker_cpu_affinity auto;
thread_pool default threads=4 max_queue=65536;
worker_rlimit_nofile 65535;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # ========================================
    # PERFORMANCE
    # ========================================

    sendfile on;
    aio threads=default;
    directio 8m;
    tcp_nopush on;
    tcp_nodelay on;
    reset_timedout_connection on;

    keepalive_timeout 65;
    keepalive_requests 1000;

    types_hash_max_size 2048;
    server_names_hash_bucket_size 64;
    server_tokens off;
    log_not_found off;

    # ========================================
    # CLIENT SETTINGS
    # ========================================

    client_max_body_size 100M;
    client_body_buffer_size 256k;
    client_body_timeout 60s;
    client_header_timeout 60s;
    client_header_buffer_size 4k;
    large_client_header_buffers 4 16k;

    # ========================================
    # FILE DESCRIPTOR CACHE
    # ========================================

    open_file_cache max=10000 inactive=30s;
    open_file_cache_valid 60s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # ========================================
    # MIME TYPES
    # ========================================

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ========================================
    # LOGGING
    # ========================================

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main buffer=32k flush=5s;

    # ========================================
    # GZIP
    # ========================================

    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_buffers 16 8k;
    gzip_proxied any;
    gzip_disable "msie6";

    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        text/cache-manifest
        application/javascript
        application/json
        application/x-javascript
        application/ld+json
        application/xml
        application/xml+rss
        application/xhtml+xml
        application/manifest+json
        application/rss+xml
        application/atom+xml
        image/svg+xml
        font/opentype
        font/woff
        font/woff2;

    # ========================================
    # DOCKER DNS RESOLVER
    # ========================================

    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    # ========================================
    # UPSTREAMS (Docker DNS auto-resolves to all replicas)
    # ========================================
    # Docker DNS automatically resolves service names to ALL replica IPs
    # nginx will round-robin between them. For WebSocket, ip_hash ensures
    # sticky sessions (same client IP → same server)

    # Next.js Webapp (SSR + Static)
    upstream webapp_upstream {
        least_conn;
        # Docker DNS resolves 'webapp' to all replicas automatically
        server webapp:3000 max_fails=3 fail_timeout=30s;
        keepalive 128;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }

    # REST API (Hocuspocus REST endpoints)
    upstream rest_api_upstream {
        least_conn;
        # Docker DNS resolves 'rest-api' to all replicas automatically
        server rest-api:4000 max_fails=3 fail_timeout=30s;
        keepalive 64;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }

    # Hocuspocus WebSocket (sticky sessions required)
    upstream hocuspocus_upstream {
        ip_hash;
        # Docker DNS resolves 'hocuspocus-server' to all replicas automatically
        # ip_hash ensures same client IP → same server (required for WebSocket state)
        server hocuspocus-server:4001 max_fails=3 fail_timeout=30s;
        keepalive 32;
        keepalive_timeout 300s;
    }

    # ========================================
    # RATE LIMITING
    # ========================================

    limit_req_zone $binary_remote_addr zone=general:10m rate=50r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=uploads:10m rate=5r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # ========================================
    # WEBSOCKET UPGRADE MAP
    # ========================================

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # ========================================
    # SERVER BLOCK
    # ========================================

    server {
        listen 80 default_server reuseport;
        listen [::]:80 default_server reuseport;
        server_name _;

        limit_conn addr 100;

        # ========================================
        # SECURITY HEADERS
        # ========================================

        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # ========================================
        # HEALTH CHECK
        # ========================================

        location = /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ========================================
        # NGINX STATUS
        # ========================================

        location = /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.16.0.0/12;
            deny all;
        }

        # ========================================
        # REST API (Hocuspocus)
        # ========================================

        location /api/v1/ {
            limit_req zone=api burst=40 nodelay;

            proxy_pass http://rest_api_upstream/api/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 3;

            proxy_buffering on;
            proxy_buffer_size 16k;
            proxy_buffers 8 16k;
            proxy_busy_buffers_size 32k;

            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # ========================================
        # SERVER-SENT EVENTS (SSE)
        # ========================================

        location /sse {
            proxy_pass http://rest_api_upstream/sse;
            proxy_http_version 1.1;

            # SSE requires Connection: keep-alive, not ""
            proxy_set_header Connection '';

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Long timeouts for SSE streams
            proxy_connect_timeout 10s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # CRITICAL: No buffering for SSE
            proxy_buffering off;
            proxy_cache off;
            proxy_request_buffering off;

            # SSE headers
            add_header Cache-Control "no-store, no-cache, must-revalidate";
            add_header X-Accel-Buffering "no";

            # Chunked transfer encoding
            chunked_transfer_encoding on;
        }

        # ========================================
        # HOCUSPOCUS WEBSOCKET
        # ========================================

        location /hocuspocus {
            proxy_pass http://hocuspocus_upstream;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            proxy_buffering off;
            proxy_request_buffering off;
        }

        # ========================================
        # SUPABASE REALTIME WEBSOCKET (must be before /supabase/)
        # ========================================

        location /supabase/realtime/ {
            proxy_pass http://host.docker.internal:54321/realtime/;
            proxy_http_version 1.1;

            # WebSocket upgrade headers - CRITICAL
            # Always set Upgrade header if present, otherwise empty
            proxy_set_header Upgrade $http_upgrade;
            # Force Connection to upgrade for WebSocket endpoints
            proxy_set_header Connection "upgrade";

            # Host header - use original or set to target
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            proxy_buffering off;
            proxy_request_buffering off;
        }

        # ========================================
        # SUPABASE REST API
        # ========================================

        location /supabase/ {
            proxy_pass http://host.docker.internal:54321/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # CRITICAL: Preserve original host for OAuth callbacks
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # OAuth callbacks need proper handling
            proxy_buffering off;
            proxy_request_buffering off;

            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # ========================================
        # FILE UPLOADS (via webapp API)
        # ========================================

        location /api/upload {
            limit_req zone=uploads burst=5 nodelay;

            client_max_body_size 100M;
            client_body_buffer_size 1M;
            client_body_timeout 300s;

            proxy_pass http://webapp_upstream;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;

            proxy_connect_timeout 30s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            proxy_request_buffering off;
            proxy_buffering off;
        }

        # ========================================
        # NEXT.JS STATIC ASSETS
        # ========================================

        location /_next/static/ {
            proxy_pass http://webapp_upstream;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_buffering off;
            proxy_request_buffering off;
            aio threads=default;

            proxy_next_upstream error timeout http_502 http_503 http_504;

            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # ========================================
        # PWA FILES
        # ========================================

        location = /sw.js {
            proxy_pass http://webapp_upstream;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
            add_header Service-Worker-Allowed "/";
            add_header Content-Type "application/javascript";
        }

        location = /manifest.json {
            proxy_pass http://webapp_upstream;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            add_header Cache-Control "public, max-age=3600";
            add_header Content-Type "application/manifest+json";
        }

        # ========================================
        # PUBLIC ASSETS
        # ========================================

        location /public/ {
            proxy_pass http://webapp_upstream;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_buffering off;
            aio threads=default;

            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
            access_log off;
        }

        # ========================================
        # NEXT.JS IMAGE OPTIMIZATION
        # ========================================

        location /_next/image {
            proxy_pass http://webapp_upstream;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_read_timeout 60s;

            proxy_buffering on;
            proxy_buffer_size 64k;
            proxy_buffers 8 64k;
            proxy_busy_buffers_size 128k;

            expires 7d;
            add_header Cache-Control "public, max-age=604800";
        }

        # ========================================
        # STATIC FILE TYPES
        # ========================================

        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp|avif)$ {
            proxy_pass http://webapp_upstream;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
            access_log off;
        }

        # ========================================
        # WEBAPP API ROUTES (Next.js)
        # ========================================

        location /api/ {
            limit_req zone=api burst=40 nodelay;

            proxy_pass http://webapp_upstream;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 3;

            proxy_buffering on;
            proxy_buffer_size 16k;
            proxy_buffers 8 16k;
            proxy_busy_buffers_size 32k;

            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # ========================================
        # ALL OTHER REQUESTS (SSR pages)
        # ========================================

        location / {
            limit_req zone=general burst=100 nodelay;

            proxy_pass http://webapp_upstream;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 3;

            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 8 128k;
            proxy_busy_buffers_size 256k;
        }
    }

    # ========================================
    # HTTPS SERVER (uncomment when SSL ready)
    # ========================================

